<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fbf1a9 !important;
        }
        h1 {
            text-align: center;
            font-family: 'Mouse Memoirs', sans-serif;
            margin-top: 100px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 id="form-title">Register</h2>
            <form id="register-form" action="/users/newUser" method="post" class="form-signin">
                <input type="email" id="register-email" name="email" class="form-control form-control-sm" placeholder="Email Address" required autofocus>
                <input type="text" id="register-username" name="userName" class="form-control form-control-sm" placeholder="Username" required>
                <input type="password" id="register-password" name="password" class="form-control form-control-sm" placeholder="Password" required>
                <input type="password" id="confirm-password" class="form-control form-control-sm" placeholder="Confirm Password" required>
                <button class="btn btn-lg btn-primary btn-block btn-sm" type="submit">Register</button>
            </form>
            <a href="index.html">Go back</a>
        </div>
    </div>
</div>

<!-- Modal para mensajes -->
<div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="messageModalLabel">Message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="messageModalBody">
                <!-- El mensaje irá aquí -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="scripts/register.js"></script>
</body>
</html>
